<!DOCTYPE html>

<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">

        <!-- http://getbootstrap.com/docs/5.1/ -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

        <link href="/static/styles.css" rel="stylesheet2">

        <title>cs50chain: {% block title %}{% endblock %}</title>

        <style>
            .form-control:focus{border-color: #A51C30; box-shadow: 0px 0px 5px #A51C30;}
        </style>

    </head>

    <body>

        <nav class="navbar navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="/dashboard">
                    <img src="static/ducky3.webp" style="border-radius: 50%;" alt="" width="50" height="40" border-radius: 50% class="d-inline-block align-text-center">
                    CS50COIN
                </a>
                <button aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler" data-bs-target="#navbar" data-bs-toggle="collapse" type="button">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbar">
                    <ul class="navbar-nav me-auto mt-2">
                        <li class="nav-item"><a class="nav-link" href="/buy">Buy coins</a></li>
                        <li class="nav-item"><a class="nav-link" href="/transactions">Create Transaction</a></li>
                        <li class="nav-item"><a class="nav-link" href="/mine">Mine block</a></li>
                    </ul>
                    <ul class="navbar-nav ms-auto mt-2">
                        <li class="nav-item"><a class="nav-link" href="/logout">Log Out</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        {% if get_flashed_messages() %}
        <header>
            <div  style="text-align: center;" class="alert alert-warning alert-dismissible fade show" role="alert">
                {{ get_flashed_messages() | join(" ") }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        </header>
        {% endif %}

        <main class="container-fluid py-5" style="padding-left: 6%; padding-right: 6%;">
            {% block main %}{% endblock %}
        </main>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    </body>

</html>
